<!DOCTYPE html>
<html lang="en">
<head>
    <!--  设置浏览器编码格式-->
    <meta charset="UTF-8">
    <!--    针对IE浏览器的兼容性配置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    针对移动端的配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--    配置网页关键字,content以逗号隔开的词语-->
    <meta name="keywords" content="a,b,c,d">
    <!--    配置网页描述信息-->
    <meta name="description" content="做电商的">
    <!--    针对搜索引擎的爬虫配置-->
    <meta name="robots" content="index">
    <!--    配置网页作者-->
    <meta name="author" content="jj">
    <!--    配置网页生成工具-->
    <meta name="generator" content="webStorm">
    <!--    配置定义网页版权信息-->
    <meta name="copyright" content="2023-2025&copy;版权所有">
    <!--    配置网页自动刷新-->
    <meta http-equiv="refresh" content="10;url=https://www.baidu.com">
    <title>Title</title>
</head>
<body>
<h2>实例</h2>
</body>
</html>
