<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的css属性</title>
    <style>
        ul{
            /*list-style-type:decimal;*/
            /*list-style-position:outside;!* inside *!*/
            /*list-style-image:url("../images/love.png");*/
            /*  复合写法  */
            list-style: decimal inside url("../images/love.png");
        }
        li{
            background-color:lightskyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>《大路迷伤》</li>
        <li>《2024年道路计划》</li>
        <li>《游泳健将横空出世》</li>
        <li>《蔡元培与我的大学》</li>
    </ul>
</body>
</html>
