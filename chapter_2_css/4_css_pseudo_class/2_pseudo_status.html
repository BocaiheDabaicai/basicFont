<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态</title>
    <style>
      /* 前两个状态 <a> 独有 */
      a:link{
        color: indianred;
      }
      a:visited{
        color: cadetblue;
      }
      a:hover{
        color: #c2c223;
      }
      a:active{
        color: forestgreen;
      }
      span{
        font-size: 24px;
      }
      span:hover{
        color: cornflowerblue;
      }
      span:active{
        color: yellowgreen;
      }
      input:focus,
      select:focus{
        color: purple;
        background-color: mediumpurple;
      }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">baidu</a><br>
    <a href="https://www.jd.com">jingdong</a><br>
    <span>brilliant</span><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <select>
        <option value="wei">微积分</option>
        <option value="du">读书</option>
        <option value="po">魄力</option>
    </select>
</body>
</html>
