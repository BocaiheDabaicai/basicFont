<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目标伪类</title>
    <style>
        div{
            height: 300px;
            background-color: cornflowerblue;
        }

        div:target{
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <a href="#one">go one</a>
    <a href="#two">go two</a>
    <a href="#three">go three</a>
    <a href="#four">go four</a>
    <a href="#five">go five</a>
    <a href="#six">go six</a>

    <div id="one">one</div><br>
    <div id="two">two</div><br>
    <div id="three">three</div><br>
    <div id="four">four</div><br>
    <div id="five">five</div><br>
    <div id="six">six</div><br>
</body>
</html>
