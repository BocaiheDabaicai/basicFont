<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语言伪类</title>
    <style>
      div:lang(en){
        color: cornflowerblue;
      }
      div:lang(zh){
        color: mediumvioletred;
      }
    </style>
</head>
<body>
    <div lang="zh">中国</div>
    <div lang="en">America</div>
    <span>china</span>
</body>
</html>
