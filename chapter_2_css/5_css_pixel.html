<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>像素</title>
    <style>
        .container1{
            width: 100px;
            height: 100px;
            background-color: indianred;
        }
        .container2{
            width: 1cm;
            height: 1cm;
            background-color: indianred;
        }
        .container3{
            width: 1mm;
            height: 1mm;
            background-color: indianred;
        }
        .container4{
            width: 1px;
            height: 1px;
            background-color: indianred;
        }
    </style>
</head>
<body>
    <div class="container1"></div>
    <br>
    <div class="container2"></div>
    <br>
    <div class="container3"></div>
    <br>
    <div class="container4"></div>
</body>
</html>
