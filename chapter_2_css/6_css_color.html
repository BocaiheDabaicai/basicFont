<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色名</title>
    <style>
      .font{
        color:darkcyan;
      }
      .font2{
          color:rgb(255,100,100)
      }
      .font3{
          color:rgb(20%,30%,90%)
      }
      .font4{
          color:rgba(132,44,68,0.6)
      }
      .font_hex{
          color: #ff0000;
      }
      .font_hex2{
          color: #c7edcc;
      }
      /* 色相度，饱和度，亮度 */
      .font_hsl{
          color: hsl(0deg,100%,50%);
      }
    </style>
</head>
<body>
    <h2 class="font">qwer</h2>
    <h2 class="font2">asdf</h2>
    <h2 class="font3">zxcv</h2>
    <h2 class="font4">fghj</h2>
    <h2 class="font_hex">qwer</h2>
    <h2 class="font_hex2">asdf</h2>
    <h2 class="font_hsl">hsl_qwer</h2>
    <h2 class="font_hsla">asdf</h2>
</body>
</html>
