<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本颜色、文本间距、文本修饰</title>
    <style>
      div{
        font-size: 38px;
      }
      .container1{
        color: indianred;
      }
      .container2{
        color: rgb(211,142,82);
      }
      .container3{
        color: #a2b5c1;
      }
      .container4{
        color: hsl(120,50%,50%);
      }
      .container5{
        letter-spacing:10px;
      }
      .container6{
        word-spacing:10px;
      }
      .container7{
          text-decoration:overline;
      }
      .container8{
          text-decoration:underline;
      }
      .container9{
          text-decoration:line-through ;
      }
      .container10{
          font-size:38px;
          text-decoration:none;
      }
      .container11{
          font-size:38px;
          text-decoration:underline wavy cornflowerblue;
          /*text-decoration:underline dotted;*/
      }
    </style>
</head>
<body>
    <div class="container1">数据库连接addb</div>
    <div class="container2">数据库连接addb</div>

</html>
