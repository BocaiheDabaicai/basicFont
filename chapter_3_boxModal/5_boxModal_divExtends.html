<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素继承</title>
    <style>
      #d1{
        height:600px;
        background-color:yellowgreen;
        padding:50px;
      }
      #d2{
        height:400px;
        background-color:bisque;
        padding:50px;
        font-size:32px;
        color:azure;
        font-weight:bold;
      }
      #d3{
        height:200px;
        background-color:sandybrown;
        font-family:"有爱魔兽圆体 CN Medium",sans-serif;
      }
    </style>
</head>
<body>
    <div id="d1">
      <div id="d2">
        <div id="d3">hello my friend</div>
      </div>
    </div>
</body>
</html>
