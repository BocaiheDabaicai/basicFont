<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>头部</title>
    <!--  引入 图标、重置样式、样式  -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--  顶部导航条  -->
    <div class="topBar">
        <div class="container clearfix">
            <!--  左侧欢迎区  -->
            <div class="leftWelcome leftfix">
                <span class="hello">优谷谷欢迎您</span>
                <span>请</span>
                <a href="#" class="login">登录</a>
                <a href="#" class="register">注册</a>
            </div>
            <!--  右侧导航条  -->
            <div class="rightNavigator rightfix">
                <ul class="list clearfix">
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">我的购物车</a></li>
                    <li><a href="#">我的优谷谷</a></li>
                    <li><a href="#">优谷谷会员</a></li>
                    <li><a href="#">企业采购</a></li>
                    <li><a href="#">关注优谷谷</a></li>
                    <li><a href="#">商家后台</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--  头部  -->
    <div class="header">
        <div class="container">
            <!--  左侧logo区  -->
            <div class="logo leftfix">
                <div class="picture">
                    <img src="images/cart.png" alt="商城图标"/>
                </div>
            </div>
            <!--  右侧搜索区  -->
            <div class="search rightfix">
                <form action="#">
                    <input type="text">
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <!--  主导航区  -->

</body>
</html>
