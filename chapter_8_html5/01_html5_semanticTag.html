<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
    <style>
        progress{
            /*width:60px;*/
        }
    </style>
</head>
<body>
<!-- 语义化标签 -->
<div>
    <header>
        <h1>优谷谷</h1>
    </header>
    <hr>
    <nav>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </nav>
    <div class="main">
        <aside style="float:right;">
            <nav>
                <ul>
                    <Li><a href="#">来</a></Li>
                    <Li><a href="#">是</a></Li>
                    <Li><a href="#">可</a></Li>
                    <Li><a href="#">去</a></Li>
                    <Li><a href="#">分</a></Li>
                </ul>
            </nav>
        </aside>
        <article>
            <h2>江湖菜</h2>
            <section>
                <h3>《糖醋鱼》</h3>
                <div>盐、酱油、醋</div>
            </section>
            <section>
                <h3>《红烧排骨》</h3>
                <div>豆瓣酱、甜椒、土豆</div>
            </section>
        </article>
    </div>
    <hr>
    <footer>
        <h3>欢迎下次光临!</h3>
    </footer>
</div>
<!-- 状态标签   -->
<div>
    <span>手机电量:</span>
    <meter max="100" min="0" value="7" low="10" high="30" optimum="100"></meter>
    <br>
    <span>当前进度:</span>
    <progress max="100" value="24"></progress>
    <hr>
</div>
<!-- 列表标签   -->
<div>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mydata">
        <option value="五月天">五月天</option>
        <option value="伍佰">伍佰</option>
        <option value="武神">武神</option>
        <option value="武艺">武艺</option>
    </datalist>
    <details>
        <summary>1234</summary>
        <p>ll43214sk2dk2fsl2dk21f</p>
    </details>
    <hr>
</div>
<!-- 文本标签   -->
<div>
    <ruby>
        <span>使用Markdown与使用Word类编辑器不同。</span>
        <rt>shi yong Markdown yu shi yong  Word lei bian ji qi bu tong 。</rt>
    </ruby>
</div>
</body>
</html>
