<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签_表单</title>
    <style>
        progress{
            /*width:60px;*/
        }
    </style>
</head>
<body>
    <form action="">
        账号: <input type="text" name="account" placeholder="请输入账号" required autofocus autocomplete="on" pattern="\w{6}"><br>
        密码: <input type="password" name="password" placeholder="请输入密码" required><br>
        性别:
            <input type="radio" value="male" name="gender" required>男
            <input type="radio" value="female" name="gender">女<br>
        爱好:
            <input type="checkbox" value="swim" name="hobby" required>游泳
            <input type="checkbox" value="run" name="hobby">跑步
            <input type="checkbox" value="badminton" name="hobby">羽毛球<br>
            其他:<textarea name="other" placeholder="请输入内容" required></textarea><br>
        <button>提交</button>
    </form>
</body>
</html>
