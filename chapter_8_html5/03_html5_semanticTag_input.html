<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签_输入框</title>
    <style>
        progress{
            /*width:60px;*/
        }
    </style>
</head>
<body>
    <form action="">
        邮件: <input type="email" name="mail" placeholder="请输入邮箱"><br>
        URL: <input type="url" name="url" placeholder="请输入网址"><br>
        数字: <input type="number" name="number" placeholder="请输入数字" max="100" min="0" step="2"><br>
        搜索: <input type="search" name="search" placeholder="请输入内容" ><br>
        电话: <input type="tel" name="phone" placeholder="请输入电话" ><br>
        光照强度: <input type="range" name="range" max="100" min="0" value="20"><br>
        颜色选择: <input type="color" name="color"><br>
        日历: <input type="date" name="date"><br>
        月份: <input type="month" name="month"><br>
        周: <input type="week" name="week"><br>
        时间: <input type="time" name="time"><br>
        日期-时间: <input type="datetime-local" name="datetime"><br>
        <button>提交</button>
    </form>
</body>
</html>
