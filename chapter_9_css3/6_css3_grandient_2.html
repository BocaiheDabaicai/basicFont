<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3渐变(径向渐变)</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border:1px solid black;
            float:left;
            margin-left:10px;
            font-size:20px;
        }
        .box1{
            background-image:radial-gradient(red,yellow,green)
        }
        .box2{
            background-image:radial-gradient(at left top,red,yellow,green)
        }
        .box3{
            background-image:radial-gradient(at 50px 100px,red,yellow,green);
        }
        .box4{
            background-image:radial-gradient(circle,red,yellow,green);
        }
        .box5{
            background-image:radial-gradient(100px 100px,red,yellow,green);
        }
        .box6{
            background-image:radial-gradient(red 50px,yellow 100px,green 150px);
        }
        .box7{
            background-image:radial-gradient(100px 50px at 150px 150px,red 50px,yellow 100px,green 150px);
        }
    </style>
</head>
<body>
<div class="box box1">默认情况 由内向外</div>
<div class="box box2">at left top</div>
<div class="box box3">at 50px 100px</div>
<div class="box box4">circle</div>
<div class="box box5">像素值调整为正圆</div>
<div class="box box6">颜色渐变</div>
<div class="box box7">综合(圆的a轴b轴 at 圆的位置)</div>
</body>
</html>
