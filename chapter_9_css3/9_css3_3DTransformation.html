<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D变换</title>
    <style>
        .outer{
            width:400px;
            height:200px;
            overflow: hidden;
        }
        .outer:hover .inner{
            box-shadow:0 0 200px 70px black inset;
            transform:scale(1.9,1.9) rotate(30deg);
            font-size:24px;
        }
        .inner{
            width:400px;
            height:200px;
            background-image: url("../images/picture.png") ;
            background-size:cover;
            text-align:center;
            line-height:200px;
            font-size:0;
            color:whitesmoke;
            transition:2s all 0.27s ease;
        }

        .out{
            width:400px;
            height:225px;
            position:relative;
            overflow:hidden;
        }
        img{
            width:400px;
            height:225px;
            transition: 1.3s all 0s ease;
        }
        .in{
            width:400px;
            height:225px;
            background-color:black;
            color:white;
            position: absolute;
            left:0;
            top:0;
            text-align:center;
            line-height: 225px;
            font-size:64px;
            opacity:0;
            transition: 1.3s all 0s ease;
            cursor:pointer;
        }
        .out:hover .in{
            opacity:0.5;
        }
        .out:hover img{
            transform:scale(1.9,1.9) rotate(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">艾薇利特</div>
    </div>
<hr>
    <div class="out">
        <img src="../images/picture.png" alt="violet">
        <div class="in">艾薇利特</div>
    </div>
</body>
</html>
