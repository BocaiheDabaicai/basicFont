<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="left_back">
    <div id="float">
        <div id="top">
            <div id="top_top">
                <div id="toptL">
                    <p>Total Balance</p>
                    <h2>$14,457</h2>
                </div>
                <div id="top_icon">
                    <i class="fa fa-bell"></i>
                </div>
            </div>
            <div id="top_down">
                <p><sup>****</sup> 1578</p>
                <select name="accounts" id="currency">
                    <option value="ether">ETH</option>
                    <option value="bitcoin">BIT</option>
                    <option value="dollar">DOL</option>
                </select>
            </div>
        </div>

        <div id="down">
            <div id="down_cont">
                <div id="down_contL">
                    <h4>Exchange Rate</h4>
                    <p>$12,457</p>
                </div>
                <div id="down_contR">1.3%</div>
            </div>
        </div>

    </div>
    <div id="overview">
        <p>Overview</p>
        <img src="images/image.jpg" alt="">
    </div>
    <!--accounts-->
    <div id="accounts">
        <h3>Accounts</h3>
        <!--money-->
        <div id="money">
            <div class="bitcoin mon">
                <div class="bitL"><i class="fa fa-bitcoin"></i> Bitcoin</div>
                <div class="bitR">52,545.0 <i class="fa fa-caret-right"></i></div>
            </div>
            <div class="ether mon">
                <div class="etL"><i class="fa fa-euro"></i> Ether</div>
                <div class="etR">24,245.5 <i class="fa fa-caret-right"></i></div>
            </div>
            <div class="dollar mon">
                <div class="dolL"><i class="fa fa-dollar"></i> Dollar</div>
                <div class="dolR">52,545 <i class="fa fa-caret-right"></i></div>
            </div>

            <!--bottom-->
            <div id="left_bottom">
                <i class="fa fa-home"></i>
                <i class="fa fa-exchange" style="transform:rotate(90deg)"></i>
                <i class="fa fa-suitcase"></i>
                <i class="fa fa-user"></i>
            </div>
            <!--bottom-->
        </div>
        <!--money-->
    </div>

    <!--accounts-->
</div>
</body>
</html>
